<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="card">
    <div class="item-picture">
      <img class="image-product-desktop" src="images/image-product-desktop.jpg" alt="Picture of Gabrielle Essance Eau De Parfum from Chanel"> 
      <!-- <img class="image-product-mobile" src="images/image-product-mobile.jpg" alt="Picture of Gabrielle Essance Eau De Parfum from Chanel"> -->
    </div>
    <div class="card-content">
      <p class="category">PERFUME</p>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="item-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
    <div class="prices">
      <h2 class="current-price">$149.99</h2>
      <p class="original-price">$169.99</p>
    </div>
    <button class="add-to-cart"><span class="button-icon"><img src="images/icon-cart.svg" alt="cart-icon"></span><span class="button-text">Add to Cart</span></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
